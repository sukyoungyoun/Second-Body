<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Imprint â€“ Fluid Interactive</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  font-family: 'Roboto Mono', monospace;
  overflow: hidden;
}

/* Fluid background canvas */
#background {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
  pointer-events: none;
}

/* Blur layers */
#headerBlur {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 1;
  pointer-events: none;
  opacity: 0.25;
}
.blur-layer { position: absolute; top:0; left:0; right:0; bottom:0; pointer-events: none; }
.blur-layer-1 { backdrop-filter: blur(1px); -webkit-backdrop-filter: blur(1px); }
.blur-layer-2 { backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(2px); }
.blur-layer-3 { backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }
.blur-layer-4 { backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
.blur-layer-5 { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }

/* Intro text */
.intro { 
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  height:100vh; text-align:center; padding:1rem;
  position: relative; z-index: 2;
  font-family: 'Cormorant Garamond', serif;
  color:#fff;
}
.intro-line {
  opacity: 0;
  margin:0.5rem 0;
  font-weight:400;
  position: relative;
  transition: transform 0.2s;
}
.line1 { font-size:3rem; animation: fadeIn 1s forwards; animation-delay:0.5s; }
.line2 { font-size:1.5rem; color:#bbb; animation: fadeIn 1s forwards; animation-delay:1.5s; }
.line3 { font-size:1.2rem; color:#888; animation: fadeIn 1s forwards; animation-delay:2.5s; }

/* Scan pad */
#scan-pad {
  margin-top:2rem; width:220px; height:220px;
  border:2px dashed #666; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer; transition: background 0.3s, opacity 0.6s, transform 0.3s;
  opacity:0; font-size:1rem; letter-spacing:1px; text-transform:uppercase; color:#fff;
  z-index:2; position: relative;
}
#scan-pad.visible { opacity:1; }
#scan-pad:hover { background: rgba(255,255,255,0.05); transform: scale(1.05); }

/* Gallery */
#gallery { 
  display: none; 
  padding: 2rem; 
  min-height: 100vh; 
  display: grid; 
  gap: 1rem; 
  justify-content: center; 
  align-items: center; 
  z-index:2; position: relative;
}
@media (min-width:1025px){ #gallery { grid-template-columns: repeat(5,1fr); } }
@media (min-width:768px) and (max-width:1024px){ #gallery { grid-template-columns: repeat(4,1fr); } }
@media (max-width:767px){ #gallery { grid-template-columns: repeat(2,1fr); } }

/* Cards */
.card {
  width:160px; height:160px; perspective:1000px;
  margin:0.5rem; opacity:0;
  transform: translateY(20px) scale(0.95);
  transition: opacity 0.8s ease, transform 0.8s ease;
  position: relative;
  z-index:2;
}
.card.show { opacity:1; transform: translateY(0) scale(1); }
.card-inner {
  position: relative; width:100%; height:100%;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}
.card.flip .card-inner { transform: rotateY(180deg); }

.card-front, .card-back {
  position: absolute; top:0; left:0; width:100%; height:100%;
  backface-visibility: hidden;
  border: 1px solid #555;
  border-radius: 8px;
  overflow: hidden;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  background:#111;
}
.card-front img {
  width:100%; height:100%; object-fit:cover; filter: grayscale(100%) contrast(1.2);
}
.card-back { 
  transform: rotateY(180deg); 
  font-size:0.8rem; color:#ccc; text-align:center; opacity:0;
  transition: opacity 0.3s;
}
.card:hover .card-back, .card.clicked .card-back { opacity:1; }

/* Buttons */
#info-btn, #back-btn {
  position:fixed; top:1rem; height:45px; width:45px;
  border:1px solid #aaa; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer; font-size:1.2rem; z-index:3;
  color:#aaa; background:transparent;
  transition: background 0.3s, border 0.3s;
}
#info-btn { right:1rem; }
#back-btn { right:70px; }
#info-btn:hover, #back-btn:hover { background: rgba(255,255,255,0.05); border-color:#fff; color:#fff; }

/* Info modal */
#info-modal { 
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.95); color:#fff;
  display: none; justify-content: center; align-items: center;
  padding: 2rem; text-align: center; z-index: 5;
  flex-direction: column; box-sizing: border-box;
}
#info-modal p { 
  max-width: 600px; font-size:1.1rem; line-height:1.6;
  white-space: pre-wrap;
  animation: typing 5s steps(50) 1 forwards;
  overflow:hidden; border-right:.1em solid #888;
}
@keyframes typing { from { width:0; } to { width:100%; } }

#info-modal-close {
  position:absolute; top:1rem; right:1rem; width:40px; height:40px;
  border:1px solid #aaa; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer; font-size:1.2rem;
  color:#aaa; background:transparent;
  z-index:6; transition: background 0.3s, color 0.3s;
}
#info-modal-close:hover { background: rgba(255,255,255,0.05); color:#fff; }

/* Animations */
@keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
</style>
</head>
<body>

<canvas id="background"></canvas>

<div id="headerBlur">
  <div class="blur-layer blur-layer-1"></div>
  <div class="blur-layer blur-layer-2"></div>
  <div class="blur-layer blur-layer-3"></div>
  <div class="blur-layer blur-layer-4"></div>
  <div class="blur-layer blur-layer-5"></div>
</div>

<div class="intro" id="intro">
  <div class="intro-line line1">Welcome to our Imprint.</div>
  <div class="intro-line line2">Step inside our internet history by Sukyoung x Cara</div>
  <div class="intro-line line3">Scan your finger</div>
  <div id="scan-pad">Tap to Scan</div>
</div>

<div id="gallery"></div>

<div id="info-btn">i</div>
<div id="back-btn">&#x21A9;</div>

<div id="info-modal">
  <span id="info-modal-close">&times;</span>
  <p>Twenty fingerprints linger, pressed into the web, marks of where we wandered, what we touched. Traces we left behind.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
<script>
// ===== Fluid interactive background =====
const canvas = document.getElementById("background");
const ctx = canvas.getContext("2d");
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
const simplex = new SimplexNoise();
let time = 0;
let mouseX = width/2, mouseY = height/2;
document.addEventListener('mousemove', e=>{ mouseX=e.clientX; mouseY=e.clientY; });

function drawFluid() {
  ctx.clearRect(0,0,width,height);
  const imgData = ctx.createImageData(width,height);
  const data = imgData.data;
  for(let y=0;y<height;y+=4){
    for(let x=0;x<width;x+=4){
      const nx = x*0.002 + (mouseX-width/2)*0.0005;
      const ny = y*0.002 + (mouseY-height/2)*0.0005;
      const value = (simplex.noise3D(nx, ny, time)+1)*0.5;
      const r = Math.floor(50 + value*200);
      const g = Math.floor(50 + value*200);
      const b = Math.floor(80 + value*175);
      const idx = (y*width + x)*4;
      data[idx]=r; data[idx+1]=g; data[idx+2]=b; data[idx+3]=255;
    }
  }
  ctx.putImageData(imgData,0,0);
  time += 0.005;
  requestAnimationFrame(drawFluid);
}
drawFluid();
window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// ===== Intro interaction =====
const introLines = document.querySelectorAll('.intro-line');
document.addEventListener('mousemove', e=>{
  introLines.forEach((line,i)=>{
    line.style.transform = `translate(${(e.clientX-width/2)*0.02}px, ${(e.clientY-height/2)*0.02}px)`;
  });
});

// ===== Scan pad and gallery =====
const scanPad=document.getElementById("scan-pad");
const intro=document.getElementById("intro");
const gallery=document.getElementById("gallery");
setTimeout(()=>{scanPad.classList.add('visible');},3500);

function generateIP(){ 
  return `${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`; 
}

scanPad.addEventListener("click",()=>{
  intro.style.display="none";
  gallery.innerHTML="";
  gallery.style.display="grid";
  for(let i=1;i<=20;i++){
    const card=document.createElement("div"); card.className="card";
    const inner=document.createElement("div"); inner.className="card-inner";

    const front=document.createElement("div"); front.className="card-front";
    const img=document.createElement("img"); img.src=`f${i}.png`;
    front.appendChild(img);

    const back=document.createElement("div"); back.className="card-back";
    back.textContent=generateIP();

    inner.appendChild(front); inner.appendChild(back);
    card.appendChild(inner);

    card.addEventListener("click",()=>{ card.classList.toggle("flip"); card.classList.toggle("clicked"); });

    gallery.appendChild(card);
    setTimeout(()=>{ card.classList.add('show'); }, i*150);
  }
});

// ===== Info modal =====
const infoBtn=document.getElementById('info-btn');
const infoModal=document.getElementById('info-modal');
const infoClose=document.getElementById('info-modal-close');
infoBtn.addEventListener('click',()=>{ infoModal.style.display='flex'; });
infoClose.addEventListener('click',()=>{ infoModal.style.display='none'; });
document.addEventListener('keydown',e=>{if(e.key==='Escape')infoModal.style.display='none';});

// ===== Back button =====
const backBtn=document.getElementById('back-btn');
backBtn.addEventListener('click',()=>{
  gallery.style.display='none';
  intro.style.display='flex';
});
</script>
</body>
</html>
